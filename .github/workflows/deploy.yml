name: Deploy to EC2

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test --no-daemon

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          timeout: 300s
          command_timeout: 600s
          script: |
            set -e
            
            # 환경변수 설정
            export MAILGUN_API_KEY="${{ secrets.MAILGUN_API_KEY }}"
            export OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
            export AWS_REGION="${{ secrets.AWS_REGION }}"
            export AWS_ACCESS_KEY_ID="${{ secrets.AWS_ACCESS_KEY_ID }}"
            export AWS_SECRET_ACCESS_KEY="${{ secrets.AWS_SECRET_ACCESS_KEY }}"
            export AWS_S3_PREFIX="${{ secrets.AWS_S3_PREFIX }}"
            export AWS_S3_BUCKET="${{ secrets.AWS_S3_BUCKET }}"
            
            echo "Stopping existing application..."
            pkill -f MailTrend || true
            sleep 3
            
            echo "Navigating to project directory..."
            cd /home/ec2-user/2025_SEASONTHON_TEAM_27_BE || exit 1
            
            echo "Pulling latest code..."
            git pull origin master || exit 1
            
            echo "Building application..."
            ./gradlew clean build -x test --no-daemon --info
            
            echo "Checking if jar file exists..."
            if [ ! -f "build/libs/MailTrend-0.0.1-SNAPSHOT.jar" ]; then
              echo "ERROR: JAR file not found after build"
              exit 1
            fi
            
            echo "Starting application..."
            nohup java -jar build/libs/MailTrend-0.0.1-SNAPSHOT.jar > app.log 2>&1 &
            
            echo "Waiting for application to start..."
            sleep 10
            
            if pgrep -f "MailTrend" > /dev/null; then
              echo "SUCCESS: Application started"
              ps aux | grep MailTrend | grep -v grep
            else
              echo "ERROR: Application failed to start"
              echo "Last 20 lines of log:"
              tail -20 app.log
              exit 1
            fi