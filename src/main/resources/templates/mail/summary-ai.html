<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>월요일 AI 소식</title>
    <style>
        body {
            background: none;
            font-family: 'Pretendard', 'sans-serif';
            margin: 0;
            padding: 20px;
        }
        .container {
            border-radius: 6px;
            width: 540px;
            padding: 0 30px;
            margin: 0 auto;
            background: #f7f7fb;
            position: relative;
            padding-bottom: 40px;
        }
        .header {
            padding: 20px 0 16px 0;
        }
        .main-title {
            color: #111;
            font-size: 32px;
            font-style: normal;
            font-weight: 700;
            line-height: 120%;
            margin-top: 16px;
            margin-bottom: 20px;
        }
        .menu-bar {
            color: #111;
            font-size: 14px;
            font-style: normal;
            font-weight: 500;
            line-height: 120%;
            text-align: right;
        }
        .menu-bar span {
            padding: 0 10px;
        }
        .intro-box {
            background: #fff;
            border-radius: 14px;
            padding: 12px 20px;
            color: #111;
            font-family: Pretendard;
            font-size: 16px;
            font-style: normal;
            font-weight: 400;
            line-height: 160%;
            border: 1px solid #dfdfdf;
            margin-bottom: 20px;
        }
        .section-title {
            color: #9112BC;
            font-family: Pretendard;
            font-size: 22px;
            font-style: normal;
            font-weight: 700;
            line-height: 120%;
            margin: 40px 0 12px 8px;
        }

        /* 테이블 기반 카드 레이아웃 */
        .card-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        .card-row {
            width: 100%;
        }

        .card {
            width: 100%;
            padding: 19px 20px 20px 20px;
            border-radius: 10px;
            border: 1px solid #DFDFDF;
            background: #FFF;
            min-height: 120px;
            box-sizing: border-box;
            vertical-align: top;
        }

        .card strong {
            color: #111;
            font-family: Pretendard;
            font-size: 18px;
            font-style: normal;
            font-weight: 700;
            line-height: 120%;
            margin-bottom: 8px;
            display: block;
        }

        .card ul {
            color: #111;
            font-family: Pretendard;
            font-size: 16px;
            font-style: normal;
            font-weight: 400;
            line-height: 160%;
            margin: 0px;
            padding-left: 20px;
        }

        .card p {
            color: #111;
            font-family: Pretendard;
            font-size: 16px;
            font-style: normal;
            font-weight: 400;
            line-height: 160%;
            margin: 0;
        }

        .card-link {
            text-align: right;
            margin-top: 15px;
            padding-top: 10px;
        }

        .card-link a {
            color: #111;
            font-family: Pretendard;
            font-size: 12px;
            font-style: normal;
            font-weight: 400;
            line-height: 160%;
            text-decoration-line: underline;
        }

        .card-link span {
            color: #999;
            font-family: Pretendard;
            font-size: 12px;
            font-style: normal;
            font-weight: 400;
            line-height: 160%;
        }

        .footer-svg {
            text-align: center;
            margin-top: 40px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <div class="main-title">월요일 AI 소식이 도착했어요</div>
        <div class="menu-bar">
            <span>이전 기사 보기</span>
            |
            <span>웹으로 보기</span>
        </div>
        <div class="intro-box">
            오늘 AI 소식이 이렇게 바뀌었어요. 안 보면 진짜 손해!</div>
            궁금하지 않나요? 😆 너만 안 보면 나 슬퍼요...
        </div>
    </div>

    <div class="section-title">오늘의 트렌드</div>

    <!-- 테이블 기반 카드 레이아웃 -->
    <table class="card-table" cellpadding="0" cellspacing="0">
        <!-- 카드 0 -->
        <tr class="card-row">
            <td class="card" th:with="c=${cards != null and #lists.size(cards) > 0 ? cards[0] : null}">
                <strong th:text="${c != null and !#strings.isEmpty(c.title) ? c.title : '제목 준비중'}">카드 제목</strong>
                <ul th:if="${c != null and c.bullets != null and !#lists.isEmpty(c.bullets)}">
                    <li th:each="b : ${c.bullets}" th:text="${b}">불릿</li>
                </ul>
                <p th:if="${c == null or c.bullets == null or #lists.isEmpty(c.bullets)}"
                   th:text="${c != null and !#strings.isEmpty(c.desc) ? c.desc : '요약 준비중'}">간단 요약</p>
                <div class="card-link">
                    <a th:if="${c != null and !#strings.isEmpty(c.link)}" th:href="${c.link}" target="_blank">원문 보러 가기</a>
                    <span th:unless="${c != null and !#strings.isEmpty(c.link)}">링크 준비중</span>
                </div>
            </td>
        </tr>

        <!-- 카드 1 -->
        <tr class="card-row">
            <td class="card" th:with="c=${cards != null and #lists.size(cards) > 1 ? cards[1] : null}">
                <strong th:text="${c != null and !#strings.isEmpty(c.title) ? c.title : '제목 준비중'}">카드 제목</strong>
                <ul th:if="${c != null and c.bullets != null and !#lists.isEmpty(c.bullets)}">
                    <li th:each="b : ${c.bullets}" th:text="${b}">불릿</li>
                </ul>
                <p th:if="${c == null or c.bullets == null or #lists.isEmpty(c.bullets)}"
                   th:text="${c != null and !#strings.isEmpty(c.desc) ? c.desc : '요약 준비중'}">간단 요약</p>
                <div class="card-link">
                    <a th:if="${c != null and !#strings.isEmpty(c.link)}" th:href="${c.link}" target="_blank">원문 보러 가기</a>
                    <span th:unless="${c != null and !#strings.isEmpty(c.link)}">링크 준비중</span>
                </div>
            </td>
        </tr>

        <!-- 카드 2 -->
        <tr class="card-row">
            <td class="card" th:with="c=${cards != null and #lists.size(cards) > 2 ? cards[2] : null}">
                <strong th:text="${c != null and !#strings.isEmpty(c.title) ? c.title : '제목 준비중'}">카드 제목</strong>
                <ul th:if="${c != null and c.bullets != null and !#lists.isEmpty(c.bullets)}">
                    <li th:each="b : ${c.bullets}" th:text="${b}">불릿</li>
                </ul>
                <p th:if="${c == null or c.bullets == null or #lists.isEmpty(c.bullets)}"
                   th:text="${c != null and !#strings.isEmpty(c.desc) ? c.desc : '요약 준비중'}">간단 요약</p>
                <div class="card-link">
                    <a th:if="${c != null and !#strings.isEmpty(c.link)}" th:href="${c.link}" target="_blank">원문 보러 가기</a>
                    <span th:unless="${c != null and !#strings.isEmpty(c.link)}">링크 준비중</span>
                </div>
            </td>
        </tr>

        <!-- 카드 3 -->
        <tr class="card-row">
            <td class="card" th:with="c=${cards != null and #lists.size(cards) > 3 ? cards[3] : null}">
                <strong th:text="${c != null and !#strings.isEmpty(c.title) ? c.title : '제목 준비중'}">카드 제목</strong>
                <ul th:if="${c != null and c.bullets != null and !#lists.isEmpty(c.bullets)}">
                    <li th:each="b : ${c.bullets}" th:text="${b}">불릿</li>
                </ul>
                <p th:if="${c == null or c.bullets == null or #lists.isEmpty(c.bullets)}"
                   th:text="${c != null and !#strings.isEmpty(c.desc) ? c.desc : '요약 준비중'}">간단 요약</p>
                <div class="card-link">
                    <a th:if="${c != null and !#strings.isEmpty(c.link)}" th:href="${c.link}" target="_blank">원문 보러 가기</a>
                    <span th:unless="${c != null and !#strings.isEmpty(c.link)}">링크 준비중</span>
                </div>
            </td>
        </tr>

        <!-- 카드 4 -->
        <tr class="card-row">
            <td class="card" th:with="c=${cards != null and #lists.size(cards) > 4 ? cards[4] : null}">
                <strong th:text="${c != null and !#strings.isEmpty(c.title) ? c.title : '제목 준비중'}">카드 제목</strong>
                <ul th:if="${c != null and c.bullets != null and !#lists.isEmpty(c.bullets)}">
                    <li th:each="b : ${c.bullets}" th:text="${b}">불릿</li>
                </ul>
                <p th:if="${c == null or c.bullets == null or #lists.isEmpty(c.bullets)}"
                   th:text="${c != null and !#strings.isEmpty(c.desc) ? c.desc : '요약 준비중'}">간단 요약</p>
                <div class="card-link">
                    <a th:if="${c != null and !#strings.isEmpty(c.link)}" th:href="${c.link}" target="_blank">원문 보러 가기</a>
                    <span th:unless="${c != null and !#strings.isEmpty(c.link)}">링크 준비중</span>
                </div>
            </td>
        </tr>
    </table>

    <div class="footer-svg">
        <svg xmlns="http://www.w3.org/2000/svg" width="600" height="255" viewBox="0 0 600 255" fill="none">
            <!-- 첫 번째 삼각형(좌측) -->
            <path d="M16.8 1.6
                   C9.6 -1.5 0 3.4 0 10.7
                   L0 245
                   C0 250.5 5.1 255 11.9 255
                   H569.2
                   C580.5 255 583.9 240.4 574.8 235.9
                   L16.8 1.6Z"
                  fill="url(#gradient1)" />
            <!-- 두 번째 삼각형(우측) -->
            <path d="M582.1 1.6
                   C588.8 -1.5 600 3.4 600 10.7
                   L600 245
                   C600 250.5 593.7 255 587 255
                   H86.2
                   C75.2 255 72.1 240.4 81.4 235.9
                   L582.1 1.6Z"
                  fill="url(#gradient2)" />
            <!-- 가운데 삼각형(상단 → 아래로 79px 이동) -->
            <path d="M0 151.6
                   C0 146.9 3.8 142.8 8.7 141.8
                   L298.7 79.5
                   C300 79.2 301.6 79.2 302.9 79.5
                   L591.3 141.8
                   C596.2 142.8 600 146.9 600 151.6
                   V250
                   C600 255.5 595.5 260 590 260
                   H11.9
                   C5.1 260 0 255.5 0 250
                   V151.6Z"
                  fill="url(#gradient3)" />
            <defs>
                <linearGradient id="gradient1" x1="570" y1="3" x2="300" y2="449" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#E3BDEC"/>
                    <stop offset="1" stop-color="#9747FF"/>
                </linearGradient>
                <linearGradient id="gradient2" x1="6" y1="3" x2="244" y2="449" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#E3BDEC"/>
                    <stop offset="1" stop-color="#9747FF"/>
                </linearGradient>
                <linearGradient id="gradient3" x1="0" y1="84.6" x2="84.7" y2="334" gradientUnits="userSpaceOnUse">
                    <stop stop-color="#E3BDEC"/>
                    <stop offset="1" stop-color="#9747FF"/>
                </linearGradient>
            </defs>
        </svg>
    </div>
</div>
</body>
</html>
